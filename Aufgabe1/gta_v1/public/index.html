<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GeoTagApp</title>
	<link rel='stylesheet' href='./stylesheets/style.css'/>
</head>

<body>

<header>
	<img src="./images/location.png" width="100"
		 alt="an image of a map and location">
	<h1>GeoTagApp</h1>
	<nav>
		<a href="#">About</a> | <a href="#">Help</a> | <a
			href="/">Home</a>
	</nav>
</header>

<main class="main">

	<section class="tagging">
		<h2>Tagging</h2>

		<!-- ############### Aufgabe1a Form1 Start -->
		<form id="tag-form" action="/tagging" method="post">
		<fieldset class="fieldset">
			<legend>Enter new GEOTag</legend>
			<p>
				<label for="latitude">Latitude</label><br/>
				<input type="text" id="latitude" placeholder="49.006889" required>
			</p>
			<p>
				<label for="longitude">Longitude</label><br/>
				<input type="text" id="longitude" placeholder="8.403653" required>
			</p>
			<p>
				<label for="hashtag">Hashtag</label><br/>
				<input type="text" id="hashtag" placeholder="#" pattern="[#]{1}[0-9A-Za-z]+$" maxlength="11">
			</p>
			<p>
				<label for="name">Name</label><br/>
				<input type="text" id="name" placeholder="Karlsruhe" maxlength="10" required>
			</p>
			<p>
				<button>Submit</button>
			</p>
		</fieldset>
		</form>
		<!-- ############### Aufgabe1a Form1 Ende -->

	</section>

	<section class="discovery">
		<h2>Discovery</h2>

		<!-- ############### Aufgabe1a Form2 Start -->
		<form id="filter-form" action="/discovery" method="post">
		<fieldset>
			<legend>Filter by Searchterm</legend>
			<p>
				<input type="text" id="searchterm" placeholder="Searchterm">
				<input type="submit" value="Apply">
				<input type="reset" value="Remove">
				<input type="text" id="longitude2" placeholder="0" hidden>
				<input type="text" id="latitude2" placeholder="0" hidden>
			</p>
		</fieldset>
		</form>
		<!-- ############### Aufgabe1a Form2 Ende -->
		<section class="innerDiscovery">
			<div class="taglist">
				<ul id="results">
					<li>Castle (49.01379, 8.404435) #sight</li>
					<li>IWI (49.01379, 8.390071) #edu</li>
				</ul>
			</div>

			<div class="tagmap">
				<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
				<div class="caption">Result map</div>
			</div>
		</section>

	</section>

</main>

<footer>
	<span>2017 by LKIT</span>
</footer>

</body>
</html>
